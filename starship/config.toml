# ~/.dotfiles/startship/starship.toml

# makes prompt a single line
add_newline = false

[line_break]
disabled = true

[python]
disabled = true

[conda]
format = ""

[gcloud]
format = ""

[git_status]

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_branch]
format = "[$branch]($style) "
truncation_length = 10

[git_commit]
commit_hash_length = 4
tag_symbol = "ðŸ”–"

[battery]
charging_symbol = "ï¿½"
discharging_symbol = "âš¡"
full_symbol = "ðŸ”‹"

[[battery.display]]
style = "bold red"
threshold = 30

[character]
error_symbol = "[âœ–](bold red) "

[cmd_duration]
format = " took [$duration]($style)" 
min_time = 10_000 # Show command duration over 10,000 milliseconds (=10 sec)

[hostname]
disabled = true
format = "<[$hostname]($style)>"
ssh_only = false
style = "bold dimmed white"
trim_at = "-"

[username]
show_always = false
style_user = "bold dimmed blue"

[directory]
truncation_length = 5

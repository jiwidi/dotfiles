# ~/.dotfiles/startship/starship.toml

# makes prompt a single line
add_newline = false

[line_break]
disabled = true

[python]
disabled = true

[conda]
format = ""

[gcloud]
format = ""

[git_status]

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_branch]
format = "[$branch]($style) "
truncation_length = 10

[git_commit]
commit_hash_length = 4
tag_symbol = "ðŸ”–"


[battery]
full_symbol = "ðŸ”‹"
charging_symbol = "ðŸ”Œ"
discharging_symbol = "âš¡"

[[battery.display]]
threshold = 30
style = "bold red"

[character]
error_symbol = "[âœ–](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[username]
style_user = "bold dimmed blue"
show_always = false

[directory]
truncation_length = 5
